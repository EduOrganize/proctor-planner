spring.application.name=proctor-planner
spring.datasource.url=jdbc:postgresql://localhost:5432/hellodb
spring.datasource.username=app_user
spring.datasource.password=super_secret_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Update the database schema automatically (use "validate" or "none" in production)
spring.jpa.hibernate.ddl-auto=update

# Optional: show SQL in the console for debugging
spring.jpa.show-sql=true

# use the old Antâ€‘style matcher so /**/{path:[^\\.]*} remains valid
spring.mvc.pathmatch.matching-strategy=ant_path_matcher